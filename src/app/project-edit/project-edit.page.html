<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>แก้ไขโครงการ</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label position="floating">ชื่อโครงการ</ion-label>
    <ion-input [(ngModel)]="project.project_name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">รายละเอียดโครงการ</ion-label>
    <ion-textarea rows="5" [(ngModel)]="project.project_detail"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="floating">วันที่จัดโครงการ</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="project.project_date"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="floating">งบประมาณ</ion-label>
    <ion-input type="number" [(ngModel)]="project.project_amount"></ion-input>
  </ion-item>
  <ion-button (click)="add()" [disabled]="validate()">บันทึกโครงการ</ion-button>
</ion-content>
