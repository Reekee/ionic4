<ion-header>
  <ion-toolbar>
    <ion-title>เข้าสู่ระบบ</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

    <ion-label position="floating">ชื่อผู้ใช้งาน</ion-label>

    <ion-input type="password" [(ngModel)]="password"></ion-input>

  <ion-button (click)="login()">เข้าสู่ระบบ</ion-button>
</ion-content>
