<ion-header>
  <ion-toolbar>
    <ion-title>
      โครงการ
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data">
      <ion-thumbnail slot="start">
        <ion-img src="{{ item.project_image }}"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.project_name }}</h2>
        <p>{{ item.project_date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
